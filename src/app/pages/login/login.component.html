<p-toast></p-toast>
<section id="container">
  <img alt="fondo" class="background-image" src="../../../assets/pexels-photo-6347901.jpeg">
  <div id="container_login">
    <div class="login--header">
      <img src="../../../assets/Logotipo-con-Slogan-Color-1..png" alt="logo-cablemas" height="40px">
      <img src="../../../assets/teleconet-logo.png" alt="logo-teleconet" height="38px">
    </div>
    <div class="login--body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="form">
        <h5>
          <i>Estimado usuario bienvenido a nuestra plataforma Admin de Pagos en línea</i>
        </h5>
        <strong>Ingresa los datos para
          continuar</strong>
        <span class="p-float-label">
          <input pInputText id="username" type="text" formControlName="username" />
          <label class="input--label" for="username">Usuario</label>
        </span>
        <span class="p-float-label">
          <input pInputText id="password" type="password" formControlName="password" />
          <label class="input--label" for="password">Contraseña</label>
        </span>
        <button *ngIf="!isLoading" pButton [disabled]="loginForm.invalid" type="submit" label="Ingresar"></button>
        <div *ngIf="isLoading" class="spinner_container">
          <p-progressSpinner strokeWidth="6" styleClass="w-2rem h-2rem"></p-progressSpinner>
        </div>
        <div class="form_copy">
          <span>Grupo Har &copy; 2024</span>
        </div>
      </form>
    </div>
  </div>
  <div class="logo-geus">
    <img src="../assets/logo-dark.png" height="54px">
    <img src="../assets/appname-dark.png" height="54px">
  </div>
</section>
